#       DIRECTORIES
basefolder.name=Reports/Report-
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
screenshot.dir=Screenshots
screenshot.rel.path=../Screenshots/
#       SPARK REPORT
extent.reporter.spark.start=true
extent.reporter.rerunspark.start=true
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.rerunspark.config=src/test/resources/extent-config.xml
#        System.setProperty("extent.reporter.spark.out", "test-output/Spark/Spark.html");
#        System.setProperty("extent.reporter.rerunspark.out", "test-output/RerunSpark");
extent.reporter.spark.out=SparkReport/Spark.html
extent.reporter.spark.base64imagesrc=false
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
#        HTML REPORT
extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.html.out=test-output/HtmlReport/ExtentHtml.html
#        LOGGING
extent.reporter.spark.logger.start=true
extent.reporter.spark.logger.config=src/main/resources/log4J2.xml
extent.reporter.spark.logger.out=test-output/Logger
extent.reporter.logger.start=true
extent.reporter.logger.config=src/main/resources/log4J2.xml
extent.reporter.logger.out=Logs
#        PDF
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PDFReport/ExtentPDF.pdf
